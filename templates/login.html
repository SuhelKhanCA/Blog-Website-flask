{% extends "layout.html" %} {% block body %}
<header
  class="masthead"
  style="background-image: url('{{ url_for('static', filename='assets/img/login.jpg') }}')"
></header>

<div class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
      <div class="my-5">
        <!-- * * * * * * * * * * * * * * *-->
        <!-- * * SB Forms Contact Form * *-->
        <!-- * * * * * * * * * * * * * * *-->
        <!-- This form is pre-integrated with SB Forms.-->
        <!-- To make this form functional, sign up at-->
        <!-- https://startbootstrap.com/solution/contact-forms-->
        <!-- to get an API token!-->
        <form
          id="contactForm"
          data-sb-form-api-token="API_TOKEN"
          action="/dashboard"
          method="post"
        >
          <div class="form-floating">
            <input
              class="form-control"
              id="email"
              name="email"
              type="email"
              placeholder="Enter your email..."
              data-sb-validations="required,email"
            />
            <label for="email">Email address</label>
            <div class="invalid-feedback" data-sb-feedback="email:required">
              An email is required.
            </div>
            <div class="invalid-feedback" data-sb-feedback="email:email">
              Email is not valid.
            </div>
          </div>
          <div class="form-floating">
            <input
              class="form-control"
              id="password"
              name="password"
              type="password"
              placeholder="Enter your password..."
              data-sb-validations="required,password"
            />
            <label for="password">Password</label>
            <div class="invalid-feedback" data-sb-feedback="password:required">
              A password is required.
            </div>
            <div class="invalid-feedback" data-sb-feedback="password:password">
              Password is not valid.
            </div>
          </div>
          <br />
          <!-- Submit success message-->
          <!---->
          <!-- This is what your users will see when the form-->
          <!-- has successfully submitted-->
          <div class="d-none" id="submitSuccessMessage">
            <div class="text-center mb-3">
              <div class="fw-bolder">Form submission successful!</div>
              To activate this form, sign up at
              <br />
              <a href="https://startbootstrap.com/solution/contact-forms"
                >https://startbootstrap.com/solution/contact-forms</a
              >
            </div>
          </div>
          <!-- Submit error message-->
          <!---->
          <!-- This is what your users will see when there is-->
          <!-- an error submitting the form-->
          <div class="d-none" id="submitErrorMessage">
            <div class="text-center text-danger mb-3">
              Error sending message!
            </div>
          </div>
          <!-- Submit Button-->
          <button
            class="btn btn-primary text-uppercase"
            id="submitButton"
            type="submit"
          >
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
  {% endblock %}
</div>
